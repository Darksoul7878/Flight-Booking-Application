<form [formGroup]="flightBookingForm" (ngSubmit)="onSubmit(flightBookingForm.value)">
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Departure City</mat-label>
            <input matInput [matAutocomplete]="auto"
                formControlName="departureCity">
            <mat-autocomplete #auto="matAutocomplete">
                <ng-container *ngFor="let state of filtereDepartureCity | async" >
                    <mat-option [disabled]="flightBookingForm.controls.destinationCity.value == state.name" [value]="state.name">
                        <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
                        <span>{{state.name}}</span> |
                        <small>Population: {{state.population}}</small>
                    </mat-option>
                </ng-container>
            </mat-autocomplete>
        </mat-form-field>
    </p>
    <!-- {{flightBookingForm.controls.departureCity.value}} -->
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Destination City</mat-label>
            <input matInput [matAutocomplete]="auto1" formControlName="destinationCity">
            <mat-autocomplete #auto1="matAutocomplete">
                <ng-container *ngFor="let state of filtereDestinationCity | async" >
                    <mat-option [disabled]="flightBookingForm.controls.departureCity.value == state.name" [value]="state.name">
                        <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
                        <span>{{state.name}}</span> |
                        <small>Population: {{state.population}}</small>
                    </mat-option>
                </ng-container>
            </mat-autocomplete>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>Departure Date</mat-label>
            <input matInput [matDatepicker]="departureDate" formControlName="departureDate">
            <mat-datepicker-toggle matSuffix [for]="departureDate"></mat-datepicker-toggle>
            <mat-datepicker #departureDate></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Return Date</mat-label>
            <input matInput [matDatepicker]="returnDate" formControlName="returnDate">
            <mat-datepicker-toggle matSuffix [for]="returnDate"></mat-datepicker-toggle>
            <mat-datepicker #returnDate></mat-datepicker>
        </mat-form-field>
    </p>

    <p>
        <mat-form-field appearance="outline">
            <mat-label>No of Travellers</mat-label>
            <mat-select formControlName="traveler">
                <mat-option>None</mat-option>
                <mat-option value="option1"> 1</mat-option>
                <mat-option value="option2"> 2</mat-option>
                <mat-option value="option3"> 3</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Travel Class</mat-label>
            <mat-select formControlName="travelClass">
                <mat-option>None</mat-option>
                <mat-option value="option1">Economy</mat-option>
                <mat-option value="option2">Basic</mat-option>
                <mat-option value="option3">Main</mat-option>
            </mat-select>
        </mat-form-field>
    </p>
    <button mat-raised-button color="primary" type="submit" [disabled]="!flightBookingForm.valid">Search Flights</button>
</form>
